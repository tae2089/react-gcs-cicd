# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: static web site with gcs

on:
  push:
    branches: ["main", "dev"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]
        # node-version: [12.x, 14.x, 16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: npm package install
        run: npm install

      - name: testing code
        run: npm test

      - name: build site
        run: npm run build --if-present

  deploy_to_main:
    needs: build
    runs-on: ubuntu-18.04
    steps:
      # - name: Download production artifacts # download file
      #   uses: actions/download-artifact@v1
      #   with:
      #     name: build # artifact name

      - name: google auth # S3에 배포하기
        uses: "google-github-actions/auth@v0"
        with:
          credentials_json: "${{ secrets.GCP_CREDENTIALS }}"

      - name: "Set up Cloud SDK"
        uses: "google-github-actions/setup-gcloud@v0"

      - name: "Use gcloud CLI"
        run: "gcloud info"

    if: contains(github.ref, 'main') && github.actiongithub.event_name == 'push' # github branch가 develop일 때만 develop_to_dev를 실행한다.
